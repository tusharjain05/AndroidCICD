name: AndroidBuild
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name : Checkout
        uses : actions/checkout@v4.1.1

      - name : Setup Java JDK
        uses : actions/setup-java@v4.0.0
        with:
          java-version : '17'
          distribution : 'adopt'


      - name : Build with Gradle
        run : ./gradlew build

      - name : Upload a Build Artifact
        uses : actions/upload-artifact@v4.3.1
        with :
          name: WatchApplication-${{ env.GRADLE_VERSION }}.apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Get Gradle Version
        run: echo "GRADLE_VERSION=$(./gradlew properties | grep 'version:' | cut -d\' -f2)" >> $GITHUB_ENV
      - name: Fetch versionCode and versionName
        run:
            echo "VERSION_CODE=$(grep versionCode app/build.gradle | awk '{print $2}')" >> $GITHUB_ENV
            echo "VERSION_NAME=$(grep versionName app/build.gradle | awk -F '"' '{print $2}')" >> $GITHUB_ENV

      - name: Use versionCode and versionName
        run: 
            echo "Version Code: $VERSION_CODE"
            echo "Version Name: $VERSION_NAME"

